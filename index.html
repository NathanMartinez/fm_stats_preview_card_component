<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<main class="card">
			<div class="card__header">
				<img
					src="./images/image-header-mobile.jpg"
					alt="header image"
					class="card__header__image"
				/>
			</div>

			<div class="card__body">
				<h1 class="card__title">
					Get <span>insights</span>
					that help your business grow.
				</h1>
				<p class="card__description">
					Discover the benefits of data analytics and make better decisions
					regarding revenue, customer experience, and overall efficiency.
				</p>

				<div class="card__footer">
					<div class="statistic">
						<h2 class="statistic__title">10k+</h2>
						<p class="statistic__description">companies</p>
					</div>
					<div class="statistic">
						<h2 class="statistic__title">314</h2>
						<p class="statistic__description">templates</p>
					</div>
					<div class="statistic">
						<h2 class="statistic__title">12M+</h2>
						<p class="statistic__description">queries</p>
					</div>
				</div>
			</div>
		</main>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/NathanMartinez">Nathan Martinez</a>.
		</footer>
	</body>
</html>
